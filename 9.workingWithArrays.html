<!<!DOCTYPE html>
<html>
<head>
    <title>D3 tutorial</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

    <script>

        var data = [10, 20, 30, 40, 50];

        /*
            d3.min(data) -> 10
            d3.max(data) -> 50
            d3.extent(data) -> [10, 50] (크기 or 정도)
            d3.sum(data) -> 150 (합)
            d3.mean(data) -> 30 (평균)
            d3.median(data) -> 30 (평균)
            d3.shuffle(data) -> [?, ?, ?, ?, ?] (셔플)
            data.sort(d3.descending) -> [50, 40, 30, 20, 10]

        */


    </script>

</body>
</html>
