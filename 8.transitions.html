        /*
            # 검정 -> 1초 delay -> fill: blue -> 우측 이동 -> fill: red
        */
        circle
                .transition()
                .duration(1000)
                .delay(1000)
                .attr("cx", 150)
                .each("start", function () {
                    d3.select(this)
                                    .attr("fill", "blue");
                        
                })
                .each("end", function () {
                    d3.select(this)
                                    .attr("fill", "red");
                        
                });





    </script>
